<div class="formato">
                                
    <label for="puesto">Puesto:  &nbsp;</label>
    <input type="text" name="puesto" placeholder="Puesto">
    <label for="empresa">Empresa:  &nbsp;</label>
    <input type="text" name="empresa" placeholder="empresa">
    &nbsp;
    <div #responsabilidades id="responsabilidades">
        <div *ngFor="let item of respon; let i=index">
            <div  id="{{i}}" >
                <div class="formato">
                    <label >Responsabilidad:  &nbsp;</label>
                <input type="text"  placeholder="Responsabilidad">
                <button class="btnBorrar" (click)="borrar(i)"><img src="./assets/trash.png" alt=""></button>
                </div>
                <br>
            </div>
            
        </div>
    </div>
    <button class="btnMas" (click)="agregarRes()"><img src="./assets/add.png" ></button>
<div class="d-flex flex-row m-1">
    <div id="inicio" class="fechas">
        <label for="fechaI">Inicio</label>
        <input type="number" name="fechaI" min="1900" max="2099" step="1" value="2014">
    </div>
    
    <div id="fin" class="fechas">
        <label for="fin">Finalizaci√≥n</label>
        <input type="number" name="fin" min="1900" max="2099" step="1" value="2016">
    </div>
    
    &nbsp;
    <button class="btnBorrar" (click)="borrarExp()"><img src="./assets/trash.png" alt=""></button>
</div>
</div>
